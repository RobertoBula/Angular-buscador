<div class="app">
  <h1>listado de peliculas</h1>
  <div class="search">
    <input type="text" #search placeholder="Buscar peliculas " />
    <img
      (click)="getMovies(search.value)"
      src="../../../assets/search.svg"
      alt="search"
    />
  </div>
  <div *ngIf="movies.length > 0; else empty" class="container">
    <app-card-movie
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-card-movie>
  </div>
  <ng-template #empty class="empty">
    <h3>no se encontraron peliculas</h3>
  </ng-template>
</div>
