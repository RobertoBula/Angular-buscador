<div class="app">
  <h1>listado de peliculas</h1>
  <div class="search">
    <input type="text" #movieSearchInput placeholder="Buscar peliculas " />
  </div>
  <div *ngIf="( movies$ | async) as movies; else empty" class="container">
    <app-card-movie
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-card-movie>
  </div>
  <ng-template #empty class="empty">
    <h3>no se encontraron peliculas</h3>
  </ng-template>
</div>
